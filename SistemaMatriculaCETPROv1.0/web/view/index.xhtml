<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../Resources/CSS/default.css" rel="stylesheet" type="text/css" />
        <link href="./../Resources/CSS/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Principal</title>
        <link rel="stylesheet" href="Resources/CSS/estilos.css" />
    </h:head>

    <h:body>
        <div id="top" class="top">
            <p:panel style="alignment-adjust: central">
            <p:graphicImage value="/Resources/images/titulo.jpg" style="width: 1300px"/>
            </p:panel>
        </div>
        
        <h:form id="frm">
            <div id="content" class="center_content">
                <h:form>  
                    <p:growl id="messages"/>   
                    <p:menubar>                          
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="/view/index.jsf"/>

                        <p:submenu label="Editar" icon="ui-icon-pencil">  
                            <p:menuitem value="Guardar" url="#" icon="ui-icon-disk" />  
                            <p:menuitem value="Imprimir" url="#" icon="ui-icon-print" />  
                        </p:submenu>   

                       <p:submenu label="Acciones" icon="ui-icon-gear">  
                            <p:submenu label="Registros">
                                <p:menuitem value="Registrar Alumno" url="/view/registrarAlumno.jsf"/>
                                <p:menuitem value="Registrar Docente" url="/view/index.jsf"/>
                                <p:menuitem value="Registrar Resolucion Directoral" url="/view/index.jsf"/>
                                <p:menuitem value="Registrar Programacion Curricular" url="/view/index.jsf"/>
                                <p:menuitem value="Registrar Matricula" url="/view/index.jsf"/>
                            </p:submenu>
                       </p:submenu>
 
                            <p:submenu label="Mantenimientos">
                                <p:menuitem value="Modificar Alumno" url="/view/buscarAlumno_1.jsf"/>
                                <p:menuitem value="Mantener Docente" url="/view/index.jsf"/>
                                <p:menuitem value="Mantener Especialidades" url="/view/mantenerRD.jsf"/>
                                <p:menuitem value="Mantener Programacion Curricular" url="/view/index.jsf"/>
                           
                        
                            <p:submenu label="Consultas">
                                <p:menuitem value="Consutar Alumno" url="/view/buscarAlumno.jsf"/>
                                <p:menuitem value="Consultar Modulos" url="/view/index.jsf"/>
                                <p:menuitem value="Consultar Programacion Curricular" url="/view/index.jsf"/>
                            </p:submenu>
                            
                            <p:menuitem value="Registrar Docente" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>
                            
                            
            
                            <p:menuitem value="Realizar Matricula" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>  
                        </p:submenu>  
                        
                        
                        
                        
                        <p:submenu label="Ayuda" icon="ui-icon-help">  
                            <p:submenu label="Contenidos" icon="ui-icon-search">  
                                <p:menuitem value="Manual de usuario" url="#" />  
                                <p:menuitem value="Manual del Sistema" url="#" /> 
                            </p:submenu>    
                            <p:submenu label="Busqueda" icon="ui-icon-search">  
                                <p:submenu label="Text">  
                                    <p:menuitem value="Workspace" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="File" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="Manual del Sistema" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                <p:fileDownload value="#" />
                            </p:menuitem>
                        </p:submenu> 

                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" action="#{LoginBean.logout()}" onclick="gotoLogin()" ajax="false" />  
                        </f:facet>  
                    </p:menubar>  
                </h:form>
                
                <br/>
                <p:fieldset legend="Matricula 2013">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:graphicImage value="/Resources/images/matricula.png"  onclick="gotoRegistrarAlumno()" style="cursor: pointer"/>  
                        <h:outputText  
                            value="Este proyecto es un esfuerzo por mejorar la calidad de la educación de nuestra población y 
                            encontrando la necesidad que cuenta esta institución se nos propone el reto de poder mejorar sus 
                            procesos y cargar con todo el proceso de automatización que esto conlleva. Todo ello con fines 
                            académicos que competen.
                            El proyecto lleva como nombre 'Sistema de Matrícula – CETPRO Carabayllo'." />
                        <p:commandButton id="btnRegisto" update="frm" oncomplete="gotoRegistrarAlumno()" icon="ui-icon-disk" value="REGISTRAR ALUMNO"/>
                    </h:panelGrid>  
                </p:fieldset> 
                <br/>
                <p:fieldset legend="Consulta de Alumnos">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:graphicImage value="/Resources/images/consulta.jpg" />  
                        <h:outputText  
                            value="" />  
                    </h:panelGrid>  
                </p:fieldset>
                
                <p:commandButton id="btnRegistrarRD" update="frm" oncomplete="abrir2()" icon="ui-icon-load"/>
                
                
                 <p:commandButton id="btnRegistrarD" update="frm" oncomplete="abrir3()" icon="ui-icon-load" value="REGISTRAR docente"/>
            </div>
        </h:form>
        
        <script type="text/javascript">  
            function gotoLogin() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/login.jsf";
            }
            
            function gotoIndex() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/index.jsf";
            }  
            
            function gotoRegistrarAlumno() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/registrarAlumno.jsf";
            } 
        </script>
        <script type="text/javascript">  
            function abrir2() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/registrarRD.jsf";
            }  
        </script>
        <script type="text/javascript">  
            function abrir3() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/RegistrarDocente.jsf";
            }  
        </script>
        
    </h:body>
</html>
