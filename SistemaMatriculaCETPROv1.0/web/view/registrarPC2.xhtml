<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../Resources/CSS/default.css" rel="stylesheet" type="text/css" />
        <link href="./../Resources/CSS/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Principal</title>
        <link rel="stylesheet" href="Resources/CSS/estilos.css" />
    </h:head>

    <h:body>
        <div id="top" class="top">
            <p:panel style="alignment-adjust: central">
                <p:graphicImage value="/Resources/images/titulo.jpg" style="width: 1300px"/>
            </p:panel>
        </div>

        <p:growl id="growl" showDetail="true" life="3000" />         

        <h:form id="frm">

            <h:form>  
                <p:growl id="messages"/>   
                  <p:menubar>  
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="/view/index.jsf"/>

                        <p:submenu label="Editar" icon="ui-icon-pencil">  
                            <p:menuitem value="Guardar" url="#" icon="ui-icon-disk" />  
                            <p:menuitem value="Imprimir" url="#" icon="ui-icon-print" />  
                        </p:submenu>  

                        <p:submenu label="Acciones" icon="ui-icon-gear">  
                            <p:submenu label="Alumno" icon="ui-icon-refresh">  
                                <p:menuitem value="Registrar Alumno" url="/view/registrarAlumno.jsf" icon="ui-icon-disk" update="messages" rendered="#{LoginBean.comprobarUsuarioRegistrarAlumno()}"/>  
                                <p:menuitem value="Modificar Alumno" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" rendered="#{LoginBean.comprobarUsuarioModificarAlumno()}"/>  
                                <p:menuitem value="Consultar datos de Alumno" url="/view/buscarAlumno.jsf"  icon="ui-icon-search" update="messages" rendered="#{LoginBean.comprobarUsuarioBuscarAlumno()}"/>  
                            </p:submenu>  

                            <p:menuitem value="Registrar Docente" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarDocente()}"/>

                            <p:submenu label="Resolucion Directoral" icon="ui-icon-newwin" rendered="#{LoginBean.comprobarUsuarioResolucionDirectoral()}">  
                                <p:menuitem value="Registrar" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarRd()}"/>
                                <p:menuitem value="Mantener especialidaes" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioManternerEspecialidades()}"/>
                            </p:submenu>  

                            <p:submenu label="Programacion Curricular" icon="ui-icon-newwin">  
                                <p:menuitem value="Registrar" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarPc()}"/>
                                <p:menuitem value="Consultar modulos" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioConsultarModulos()}"/>
                            </p:submenu> 

                            <p:menuitem value="Realizar Matricula" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarMatricula()}"/>  
                        </p:submenu>   

                        <p:submenu label="Ayuda" icon="ui-icon-help">  
                            <p:menuitem value="Contenidos" url="#" />  
                            <p:submenu label="Busqueda" icon="ui-icon-search">  
                                <p:submenu label="Text">  
                                    <p:menuitem value="Workspace" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="File" url="#" />  
                            </p:submenu>  
                        </p:submenu>  

                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                        </f:facet>  
                    </p:menubar> 
            </h:form>
            
            
            <br/>            
        </h:form>  
        <!--  CONTENIDO -->     



        <h:form id="formRegPC">
            <h:panelGrid columns="4" cellpadding="25">
                <h:outputLabel for="name" value="Especialidad :" style="font-weight:bold"/>
                <h:outputText id="name" value="#{registrarPCBean.selectEspecialidad.nombreEspecialidad}" />
            </h:panelGrid>
     		
            <p:dataTable id="table_especialidad1" var="vermodulo" value="#{registrarPCBean.datamodelmodulo}" 
                         selection="#{registrarPCBean.selectEspecialidad}">

                <f:facet name="header">
                </f:facet>
                <p:column headerText="Modulos">
                    #{vermodulo.nombreModulo}
                </p:column>
                <p:column headerText="Nro de Horas">
                    #{vermodulo.horasModulo}
                </p:column>
                <p:column style="width:4%">  
                  <p:commandButton id="selectButton1"  icon="ui-icon-search" update=":formRegPC:pane" title="View" value="Registrar" action="#{registrarPCBean.agarroModulo()}">  
                      <f:setPropertyActionListener value="#{vermodulo}" target="#{registrarPCBean.selectModulo}" />  
                  </p:commandButton>  
                </p:column>  

            </p:dataTable>
 
        <h:panelGrid columns="4" cellpadding="25">
            <h:outputLabel for="name" value="Capacidades Terminales" style="font-weight:bold"/>
        </h:panelGrid>

        <h:panelGrid id="pane" columns="4" cellpadding="25">
              <h:outputLabel for="mod" value="Modulo:" style="font-weight:bold"/>
              
              <h:outputText id="mod" value="#{registrarPCBean.selectModulo.nombreModulo}" />
        </h:panelGrid> 
                
             
 
       <h:panelGrid columns="4" cellpadding="25">
                <h:outputLabel for="nom_cap" value="Nombre de la Capacidad Terminal:" style="font-weight:bold"/>
                <p:inputText id="nom_cap" value="#{registrarPCBean.txtnombreCapacidad}" />
                <p:commandButton value="Agregar"  id="submit"  action="#{registrarPCBean.agregarcapacidad}" update="table_capacidad" />   
       </h:panelGrid>     
 			
            <p:dataTable id="table_capacidad" var="listaCap" value="#{registrarPCBean.listaCapacidad}">
            <f:facet name="header">
            </f:facet>
            <p:column headerText="Nombre de las Capacidades Terminales">
                #{listaCap.nombreCt}
            </p:column>
        </p:dataTable>
            <center>
                <h:panelGrid columns="4" cellpadding="25">
                <p:commandButton value="Guardar Capacidades" id="submit3"  action="#{registrarPCBean.guardarCapacidades}" />
                <p:commandButton value="Crear Grupo" id="submit4" oncomplete="gotoRegistrarGrupo()"/>
                </h:panelGrid>
            </center>
      </h:form>  
        
    </h:body>
    
        <script type="text/javascript">  

            function gotoRegistrarGrupo() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/registrarGrupo.jsf";
            } 
        </script>
</html>
