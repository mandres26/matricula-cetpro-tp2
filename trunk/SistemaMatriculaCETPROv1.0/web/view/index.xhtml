<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../Resources/CSS/default.css" rel="stylesheet" type="text/css" />
        <link href="./../Resources/CSS/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Principal</title>
        <link rel="stylesheet" href="Resources/CSS/estilos.css" />
    </h:head>

    <h:body>
        <div id="top" class="top">
            <p:panel style="alignment-adjust: central">
            <p:graphicImage value="/Resources/images/titulo.jpg" style="width: 1300px"/>
            </p:panel>
        </div>
        
        <h:form id="frm">
            <div id="content" class="center_content">
                <h:form>  
                    <p:growl id="messages"/>   
                    <p:menubar>                          
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="/view/index.jsf"/>

                        <p:submenu label="Editar" icon="ui-icon-pencil">  
                            <p:menuitem value="Guardar" url="#" icon="ui-icon-disk" />  
                            <p:menuitem value="Imprimir" url="#" icon="ui-icon-print" />  
                        </p:submenu>   

                        <p:submenu label="Acciones" icon="ui-icon-gear">  
                            <p:submenu label="Alumno" icon="ui-icon-refresh">  
                                <p:menuitem value="Registrar Alumno" actionListener="#{menuBean.save}" icon="ui-icon-disk" update="messages"/>  
                                <p:menuitem value="Modificar Alumno" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
                                <p:menuitem value="Consultar datos de Alumno" actionListener="#{menuBean.update}" icon="ui-icon-search" update="messages"/>  
                            </p:submenu>  
                            
                            <p:menuitem value="Registrar Docente" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>
                            
                            <p:submenu label="Resolucion Directoral" icon="ui-icon-newwin">  
                                <p:menuitem value="Registrar" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>
                                <p:menuitem value="Mantener especialidaes" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>
                            </p:submenu>  
                            
                            <p:submenu label="Programacion Curricular" icon="ui-icon-newwin">  
                                <p:menuitem value="Registrar" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>
                                <p:menuitem value="Consultar modulos" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>
                            </p:submenu> 
                             
                            <p:menuitem value="Realizar Matricula" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false"/>  
                        </p:submenu>   
                        
                        <p:submenu label="Ayuda" icon="ui-icon-help">  
                            <p:menuitem value="Contenidos" url="#" />  
                            <p:submenu label="Busqueda" icon="ui-icon-search">  
                                <p:submenu label="Text">  
                                    <p:menuitem value="Workspace" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="File" url="#" />  
                            </p:submenu>  
                        </p:submenu> 

                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" action="#{LoginBean.logout()}" onclick="gotoLogin()" ajax="false" />  
                        </f:facet>  
                    </p:menubar>  
                </h:form>
                
                <br/>
                <p:fieldset legend="Matricula 2013">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:graphicImage value="/Resources/images/matricula.png"  onclick="gotoRegistrarAlumno()" style="cursor: pointer"/>  
                        <h:outputText  
                            value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.  
                            His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T  
                            hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,  
                            but given to ruthless violence whenever anything stands against the good of the family." />
                        <p:commandButton id="btnRegisto" update="frm" oncomplete="gotoRegistrarAlumno()" icon="ui-icon-disk" value="REGISTRAR ALUMNO"/>
                    </h:panelGrid>  
                </p:fieldset> 
                <br/>
                <p:fieldset legend="Consulta de Alumnos">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:graphicImage value="/Resources/images/consulta.jpg" />  
                        <h:outputText  
                            value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.  
                            His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T  
                            hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,  
                            but given to ruthless violence whenever anything stands against the good of the family." />  
                    </h:panelGrid>  
                </p:fieldset>
            </div>
        </h:form>
        
        <script type="text/javascript">  
            function gotoLogin() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/login.jsf";
            }
            
            function gotoIndex() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/index.jsf";
            }  
            
            function gotoRegistrarAlumno() {  
                window.location="/SistemaMatriculaCETPROv1.0/view/registrarAlumno.jsf";
            } 
        </script>
        
    </h:body>
</html>
