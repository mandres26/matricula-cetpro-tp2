<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   
   
      

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../Resources/CSS/default.css" rel="stylesheet" type="text/css" />
        <link href="./../Resources/CSS/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Principal</title>
        <link rel="stylesheet" href="Resources/CSS/estilos.css" />
    </h:head>

    <h:body>
        <div id="top" class="top">
            <p:panel style="alignment-adjust: central">
                <p:graphicImage value="/Resources/images/titulo.jpg" style="width: 1300px"/>
            </p:panel>
        </div>

        <p:growl id="growl" showDetail="true" life="3000" />         

        <h:form id="frm">
            
                <h:form>  
                    <p:growl id="messages"/>   
              <p:menubar>  
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="/view/index.jsf"/>

                        <p:submenu label="Editar" icon="ui-icon-pencil">  
                            <p:menuitem value="Guardar" url="#" icon="ui-icon-disk" />  
                            <p:menuitem value="Imprimir" url="#" icon="ui-icon-print" />  
                        </p:submenu>  

                        <p:submenu label="Acciones" icon="ui-icon-gear">  
                            <p:submenu label="Alumno" icon="ui-icon-refresh">  
                                <p:menuitem value="Registrar Alumno" url="/view/registrarAlumno.jsf" icon="ui-icon-disk" update="messages" rendered="#{LoginBean.comprobarUsuarioRegistrarAlumno()}"/>  
                                <p:menuitem value="Modificar Alumno" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" rendered="#{LoginBean.comprobarUsuarioModificarAlumno()}"/>  
                                <p:menuitem value="Consultar datos de Alumno" url="/view/buscarAlumno.jsf"  icon="ui-icon-search" update="messages" rendered="#{LoginBean.comprobarUsuarioBuscarAlumno()}"/>  
                            </p:submenu>  

                            <p:menuitem value="Registrar Docente" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarDocente()}"/>

                            <p:submenu label="Resolucion Directoral" icon="ui-icon-newwin" rendered="#{LoginBean.comprobarUsuarioResolucionDirectoral()}">  
                                <p:menuitem value="Registrar" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarRd()}"/>
                                <p:menuitem value="Mantener especialidaes" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioManternerEspecialidades()}"/>
                            </p:submenu>  

                            <p:submenu label="Programacion Curricular" icon="ui-icon-newwin">  
                                <p:menuitem value="Registrar" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarPc()}"/>
                                <p:menuitem value="Consultar modulos" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioConsultarModulos()}"/>
                            </p:submenu> 

                            <p:menuitem value="Realizar Matricula" actionListener="#{menuBean.delete}" icon="ui-icon-disk" update="messages" ajax="false" rendered="#{LoginBean.comprobarUsuarioRegistrarMatricula()}"/>  
                        </p:submenu>   

                        <p:submenu label="Ayuda" icon="ui-icon-help">  
                            <p:menuitem value="Contenidos" url="#" />  
                            <p:submenu label="Busqueda" icon="ui-icon-search">  
                                <p:submenu label="Text">  
                                    <p:menuitem value="Workspace" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="File" url="#" />  
                            </p:submenu>  
                        </p:submenu>  

                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                        </f:facet>  
                    </p:menubar>   
                </h:form>
                <br/>            
                </h:form>  
                <!--  CONTENIDO -->     

                <h:form id="form">             
                    <p:dataTable var="alumno" value="#{alumnoBean.alumnos}"
                                 filteredValue="#{alumnoBean.alumnosFiltrados}" widgetVar="tablaAlumnos"
                                 selectionMode="single"
                                 selection="#{alumnoBean.alumnoSeleccionado}" rowKey="#{alumno.dni}" scrollable="true" scrollHeight="150"> 

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Buscar Alumno" />
                            </p:outputPanel>

                        </f:facet>

                        <p:column  filterBy="#{alumno.dni}" headerText="Dni" filterMatchMode="contains">
                            <h:outputText value="#{alumno.dni}" />
                        </p:column>    
                        <p:column filterBy="#{alumno.apePaterno}" headerText="Apellido paterno" filterMatchMode="contains">
                            <h:outputText value="#{alumno.apePaterno}" />
                        </p:column>    
                        <p:column filterBy="#{alumno.apeMaterno}" headerText="Apellido materno" filterMatchMode="contains">
                            <h:outputText value="#{alumno.apeMaterno}" />
                        </p:column>                                      
                        <p:column  filterBy="#{alumno.nombres}" headerText="Nombres" filterMatchMode="contains">
                            <h:outputText value="#{alumno.nombres}" />
                        </p:column>
                                      
        <f:facet name="footer">  
        <p:commandButton id="cargarAlumnos"  actionListener="#{alumnoBean.cargarAlumnos}" value="Cargar Alumnos" 
               update=":form" /> 
        <p:commandButton id="botonConsulta" value="Consultar Alumno" icon="ui-icon-search"  
        update=":form:display"  oncomplete="carDialog.show()"/>     
        <p:commandButton id="botonAceptar" value="Modificar" oncomplete="gotoModificarAlumno()"/> 
          
        </f:facet> 

                    </p:dataTable>  

                    <p:dialog header="Datos del alumno" widgetVar="carDialog" resizable="false"  
                              width="400" showEffect="explode" hideEffect="explode" >  

                        <h:panelGrid id="display" columns="2" cellpadding="8" >  
                            <h:outputText value="Id: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.idAlumno}" id="id"/>
                            
                            <h:outputText value="Dni: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.dni}" id="dni"/>

                            <h:outputText value="Apellido paterno: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.apePaterno}" id="apePaterno"/> 

                            <h:outputText value="Apallido materno: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.apeMaterno}" id="apeMaterno"/> 

                            <h:outputText value="Nombres: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.nombres}" id="nombres"/> 

                            <h:outputText value="Número fijo: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.numFijo}" id="numFijo"/> 

                            <h:outputText value="Número móvil: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.numMovil}" id="numMovil"/> 

                            <h:outputText value="Domicilio: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.domicilio}" id="domicilio"/> 

                            <h:outputText value="Email: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.email}" id="email"/> 

                            <h:outputText value="Provincia: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.provincia}" id="provincia"/> 

                            <h:outputText value="Región: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.region}" id="region"/>             

                            <h:outputText value="Fecha de nacimiento: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.fecNacimiento}" id="fecNacimiento"/> 

                            <h:outputText value="Edad: " />  
                            <h:outputText value="#{alumnoBean.alumnoSeleccionado.edad}" id="edad" /> 
                            
                            <p:commandButton value="Salir" type="button" onclick="carDialog.hide()" />
                            <p:commandButton id="botonAceptard" value="Aceptar" onclick="carDialog.hide()"/>    
                            
                        </h:panelGrid> 
                    </p:dialog>    
                    
                </h:form>
                
              
                <script type="text/javascript">  
                    function gotoModificarAlumno() {  
                        window.location="/SistemaMatriculaCETPROv1.0/view/modificarAlumno.jsf";
                    }  
                </script>
                
                                            
                      
    </h:body>
</html>
